<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="{{ url_for('createItem', invoiceIdRequest=invoiceId) }}">
    <div class="form-group">
      <label class="col-sm-2 col-form-label" for="inlineFormCustomSelect">Товар</label>
    <div class="col-sm-2">
      <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="title">
        <option selected>Choose...</option>
          {% for item in nomen %}
        <option name="title" value="{{ item.title }}">{{ item.title }}  {{ item.unit }}</option>
          {% endfor %}
      </select>
    </div>
    </div>
    <br>
     <div class="form-group">
      <label class="col-sm-2 col-form-label" for="inlineFormInputName" >Количество товара</label>
         <div class="col-sm-4">
      <input type="text" class="form-control" id="inlineFormInputName" placeholder="Введите количество товара" name="amount">
     </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

</form>
</body>
</html>
